<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ @title }} - <check if="{{ @@site_title }}"><true>{{ @site_title }}</true><false>SimpleID</false></check></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="SimpleID-Version" content="{{ @version }}" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="shortcut icon" href="{{ @base_path }}html/simpleid.ico" type="image/x-icon" />

        <check if="{{ @@head }}"><include href="{{ @head }}"></check>
        
        <link rel="stylesheet" href="{{ @base_path }}html/simpleid.css" />
        <style type="text/css" media="screen">
            {{ @@css | raw }}
        </style>
        
        <script src="{{ @base_path }}html/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
        var l = {
            <repeat group="{{ @@js_locale }}" key="{{ @label }}" value="{{ @text }}">"{{ @label | raw }}": "{{ @text | raw }}",</repeat>
        };
        </script>
        <check if="{{ @@framekiller }}">
            <script type="text/javascript">
                $(document).ready(function() {
                    if (top !== self) top.location.replace(self.location.href);
                });
            </script>
        </check>
        {{ @@javascript | raw }}
    </head>
    <body class="{{ @@page_class }}">
        <!-- div class="sticky" -->
        <div id="header"><div id="header-inner">
            <check if="{{ @@nav }}">
                <div id="nav-toggle"><img src="{{ @base_path }}html/nav-toggle.png" /></div>
            </check>
            <div id="logo">
                <h1><check if="{{ @@site_title }}">
                    <true>{{ @site_title }}</true>
                    <false><a href="http://simpleid.koinic.net/">SimpleID</a> <span class="version">{{ @version }}</span>
                </check></h1>
            </div>
            <check if="{{ @@user_header }}">
                <div id="user-toggle"><img src="{{ @base_path }}html/user-toggle.png" /></div>
                <div id="user">
                    <div class="logged-in-as">
                        <span><strong class="identity" title="{{ @user.uid }}">{{ @user->getDisplayName() }}</strong></span>
                    <check if="{{ @@logout_link || @@logout_destination }}"><span id="logout"><a href="{{ @base_path }}auth/logout{{ @@logout_destination }}">{{ @logout_label }}</a></span></check>
                    </div>
                </div>
            </check>
            <div style="clear: both;"></div>
        </div></div>
        <check if="{{ @@nav }}">
            <div id="nav"><div id="nav-inner">
                <ul id="nav-left">
                    <repeat group="{{ @nav }}" value="{{ @item }}"><li><a href="{{ @base_path }}{{ @item.path }}">{{ @item.name }}</a></li></repeat>
                </ul>
                <div style="clear: both"></div>
            </div></div>
        </check>
        <!--/div-->
        <div id="content"><div id="content-inner">
            <h1>{{ @title }}</h1>

            <check if="{{ @@message }}">
                <div class="message"><p>{{ @message | raw }}</p></div>
            </check>

            <check if="{{ @@layout }}"><include href="{{ @layout }}"></check>
        </div></div>

        <div id="footer">
            <address>
                SimpleID {{ @version }} &copy; Kelvin Mo &middot;
                <a href="http://simpleid.koinic.net/documentation">{{ @@footer_doc }}</a> &middot;
                <a href="http://trac.simpleid.koinic.net/">{{ @@footer_support }}</a>
            </address>
        </div>

        <script type="text/javascript">
        (function() {
            var nav, nav_toggle, user, user_toggle;

            nav = document.getElementById('nav');
            nav_toggle = document.getElementById('nav-toggle');
            user = document.getElementById('user');
            user_toggle = document.getElementById('user-toggle');

            if (nav) {
                nav_toggle.onclick = function() {
                    if (nav.className.indexOf('expand') !== -1) {
                        nav.className = nav.className.replace(' expand', '');
                        nav_toggle.className = nav_toggle.className.replace(' expand', '');
                    } else {
                        nav.className += ' expand';
                        nav_toggle.className += ' expand';
                    }
                }
            }

            if (user) {
                user_toggle.onclick = function() {
                    if (user.className.indexOf('expand') !== -1) {
                        user.className = user.className.replace(' expand', '');
                        user_toggle.className = user_toggle.className.replace(' expand', '');
                    } else {
                        user.className += ' expand';
                        user_toggle.className += ' expand';
                    }
                }
            }
        })();
        </script>
    </body>
</html>
