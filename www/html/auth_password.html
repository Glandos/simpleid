<div class="form-item">
    <label for="edit-name">{{ @@name_label }}</label>
    <check if="{{ @@uid }}">
        <true>
            <input type="hidden" name="uid" value="{{ @uid }}">
            <div id="edit-name">{{ @uid }}</div>
        </true>
        <false>
            <input type="text" name="uid" id="edit-uid" value="{{ @@REQUEST.uid }}" autocapitalize="off" autocorrect="off" class="form-text required" data-focus-weight="0">
        </false>
    </check>
</div>
<div class="form-item">
    <label for="edit-pass">{{ @@pass_label }}</label>
    <input type="password" name="password[password]" id="edit-password-password" class="form-text credentials required" data-focus-weight="1">
</div>
